<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
 </head>
    <body>
        
        <h1>Mad Libs</h1>
        
        <ul>
            <li>Noun: <input type="text" id="noun">
            <li>Adjective: <input type="text" id="adjective">
            <li>Someone's Name: <input type="text" id="person">
        </ul>
        
        <button id="lib-button">Lib it!</button>
        
        <div id="story"></div>
    <script>
        let noun = document.querySelector("#noun");
        let adjective = document.querySelector("#adjective");
        let button = document.querySelector("#lib-button");
        let person = document.querySelector("#person");
        let st = document.querySelector("#story");
        function teste(story){
            let string = noun.value + " really " + adjective.value + " " + person.value;
            story.innerHTML = string;
        }
        button.addEventListener("click", function(){
           teste(st)
        })
    </script>
    </body>
</html>
